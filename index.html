<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container my-4 ">
    <div class="row bg-info p-1 align-items-center gy-1 rounded-1 topContainer" style="height: auto; color: white;">
        <div class="col-sm-4 ">
            <input type="text" placeholder="Fruits or Legumes" class="w-100" id="userInput" required>
        </div>
        <div class="col-sm-2 form-check d-flex" >
       
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fruits" value="option1">
                <label class="form-check-label" for="fruits">Fruits</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="legumes" value="option2">
                <label class="form-check-label" for="legumes">Legumes</label>
              </div>

       

        </div>
        <div class="col-sm-2 " >
        </div>
        <div class="col-sm-4 d-flex ">
            <button type="button" class="btn btn-primary flex-grow-1 w-50 me-1" id="Specific">Add to Specific list</button>
            <button type="button" class="btn btn-danger flex-grow-1 w-50" id="General">Add to general list</button>
        </div>

    </div>
    <div class="row bg-primary mt-3 p-2 gy-2 rounded-1 second">
        <div class="col-sm-1">
            
        </div>
        <div class="col-sm-4 d-flex">
            <button type="button" class="btn btn-info  me-2"  id="searchButton">Search for Item</button>
            <button type="button" class="btn btn-danger  " id="deleteButton">Delete an item</button>
            

        </div>
        <div class="col-sm-7 d-flex ">
           <input type="text" placeholder="Search for a Fruit or Legumes" id="searchInput" class="w-80">

        </div>
      
        <hr class="mt-2" >

   
      
      
        <div class="row gy-2">
            <div class="col-sm  me-2 texts">
                <div class="col-sm me-2"><h3 style="color: whitesmoke;"  id="fruitlist">Fruits List</h3></div>
            <div class="bg-success rounded p-2  " id="fruitsContainer" >
                <div class="alert alert-success fruit-item"><p><strong>Fruits!-</strong> Apple</p></div>
                <div class="alert alert-success fruit-item"><p><strong>Fruits!-</strong> Mangoes</p></div>
            </div>
            </div>
            <div class="col-sm  me-2 texts">
                <div class="col-sm me-2"><h3 style="color: whitesmoke;"  id="allList">Fruits and legumes</h3></div>
            <div class=" bg-success rounded p-2" id="all-container"> 
                <div class="alert alert-info general-item" data-type="fruit"><p><strong>Fruits!-</strong> Pineapples</p></div>
                <div class="alert alert-info general-item" data-type="fruit"><p><strong>Fruits!-</strong>Bananas</p></div>
                <div class="alert alert-info general-item"data-type="legume"><p><strong>Legumes!-</strong> Potato</p></div>
                <div class="alert alert-info general-item"data-type="legume"><p><strong>Legumes!-</strong> Lentils</p></div>


            </div>
           </div>
           <div class="col-sm  me-2 texts">
            <div class="col-sm"><h3 style="color: whitesmoke;"  id="legumeslist">Legumes List</h3></div>
            <div class=" bg-success rounded p-2"  id="legumesContainer">
                <div class="alert alert-warning legume-item"><p><strong>Legumes!-</strong> Broccoli</p></div>
                <div class="alert alert-warning legume-item"><p><strong>Legumes!-</strong> Green Beans</p></div>
            </div>
           </div>
        </div>

    </div>


</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
